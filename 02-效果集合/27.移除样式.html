<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    #aa {
      width: 300px;
      height: 300px;
      background-color: red;
    }
  </style>
</head>

<body>
  <div id="aa"></div>
  <button>移除样式</button>

  <script src="jquery.js"></script>
  <script>
    $("button").click(function () {
      $("div").removeAttr("id")
    })
  </script>
</body>

</html>
