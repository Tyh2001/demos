<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      height: 2000px;
    }

    .box1 {
      width: 300px;
      height: 300px;
      background-color: red;
      position: absolute;
      top: 0px;
      left: 0px;
    }

    .box2 {
      width: 300px;
      height: 300px;
      background-color: green;
      position: absolute;
      top: 600px;
      left: 0px;
    }
  </style>
</head>

<body>
  <div class="box1"></div>
  <div class="box2"></div>

  <script src="jquery.js"></script>
  <script>
    let a = $(".box2").offset().top - ($(".box1").offset().top + $(".box1").height())
    console.log(a)
  </script>
</body>

</html>
