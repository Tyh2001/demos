<style>
  .glitch {
    font-size: 80px;

  }

  .glitch:before,

    width: 100%;
    background: rgba(0, 0, 0, 0);
    clip: rect(0, 0, 0, 0)

    left: -1px;

  }

  }

  .glitch:hover:after {
