<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>自定义动画导航</title>
    <script type="text/javascript" src="js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("ul#nav li").mouseover(function () {
                $(this).find("span").stop().animate({ marginTop: -40 }, 300);
            })
            $("ul#nav li").mouseout(function () {
                $(this).find("span").stop().animate({ marginTop: 0 }, 300);
            })
        })
    </script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Verdana, Geneva, sans-serif;
            font-size: 14px;
        }

        a {
            text-decoration: none;
        }

        ul {
            list-style: none;
        }

        ul li {
            float: left;
            overflow: hidden;
            height: 40px;
            line-height: 40px;
            cursor: pointer;
            /*将鼠标响应成手形*/
        }

        ul li a,
        ul li span {
            display: block;
            height: 40px;
            padding: 0 20px;
        }

        ul li span {
            background: url(images/a_bg.gif) left top repeat-x;
            color: #fff;
        }

        ul li a {
            background: url(images/a_bg.gif) left bottom repeat-x;
            color: #999;
        }
    </style>
</head>

<body>
    <ul id="nav">
        <li>
            <span>Home</span>
            <a href="#">Home</a>
        </li>
        <li>
            <span>Services</span>
            <a href="#">Services</a>
        </li>
        <li>
            <span>Portfolio</span>
            <a href="#">Portfolio</a>
        </li>
        <li>
            <span>Blog</span>
            <a href="#">Blog</a>
        </li>
        <li>
            <span>About</span>
            <a href="#">About</a>
        </li>
        <li>
            <span>Contact</span>
            <a href="#">Contact</a>
        </li>
    </ul>
</body>

</html>
