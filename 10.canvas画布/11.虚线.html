<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    canvas {
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <canvas width="600" height="400"></canvas>
  <script type="text/javascript">
    //获取canvas画布对象
    var canvas = document.querySelector("canvas");
    //获取绘图上下文
    var ctx = canvas.getContext("2d");

    ctx.strokeStyle = "red";
    ctx.moveTo(100, 50);
    ctx.lineTo(400, 50);
    ctx.setLineDash([20, 20]);
    ctx.stroke();

    ctx.beginPath();

    ctx.strokeStyle = "blue";
    ctx.moveTo(100, 100);
    ctx.lineTo(400, 100);
    ctx.setLineDash([10, 5]);
    ctx.stroke();

    ctx.beginPath();
    ctx.strokeStyle = "green";
    ctx.moveTo(100, 150);
    ctx.lineTo(400, 150);
    ctx.setLineDash([10, 5, 20]);
    ctx.stroke();
  </script>
</body>

</html>
