<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>元素哔哩哔哩冬季头图</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      height: 160px;
      position: relative;
      overflow: hidden;
    }

    .view,
    .tree {
      position: absolute;
      top: 0px;
      right: 0px;
      left: 0px;
      bottom: 0px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      position: absolute;
      display: block;
      width: 120%;
      height: 100%;
      object-fit: cover;
    }

    /* 将早上设置为最上方 */
    .morning {
      z-index: 20;
      /* opacity: calc(var(--percentage)); */
    }

    .afternoon {
      z-index: 10;
    }

    .evening {
      z-index: 0;
    }

    .view {
      transform: translateX(calc(var(--percentage)*100px));
    }

    .tree {
      transform: translateX(calc(var(--percentage)*50px));
      /* filter: blur(3px); */
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="view">
      <!-- 早中晚 背景图 -->
      <img class="morning" src="./图片/哔哩哔哩头图/哔哩哔哩冬季头图早上.jpg" alt="">
      <img class="afternoon" src="./图片/哔哩哔哩头图/哔哩哔哩冬季头图下午.jpg" alt="">
      <img class="evening" src="./图片/哔哩哔哩头图/哔哩哔哩冬季头图晚上.jpg" alt="">

      <img class="afternoon" src="./图片/哔哩哔哩头图/哔哩哔哩头图树的变化 (2).png" alt="">
      <img class="evening" src="./图片/哔哩哔哩头图/哔哩哔哩头图树的变化 (3).png" alt="">

  </div>

</html>
