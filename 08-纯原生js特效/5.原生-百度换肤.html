<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>原生百度换肤</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      width: 100%;
      height: 100%;
      background-image: url("./图片/1.jpg");
      background-size: cover;
      background-repeat: no-repeat;
    }

    ul {
      height: 80px;
      background-color: rgba(0, 0, 0, 0.7);
      list-style: none;
      display: flex;
      position: fixed;
      left: 0px;
      right: 0px;
      bottom: 0px;
    }

    ul li {
      margin-left: 30px;
    }

    ul li img {
      height: 80px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <ul>
    <li><img src="./图片/1.jpg" alt=""></li>
    <li><img src="./图片/2.jpg" alt=""></li>
    <li><img src="./图片/3.jpg" alt=""></li>
    <li><img src="./图片/4.jpg" alt=""></li>
    <li><img src="./图片/5.jpg" alt=""></li>
  </ul>

  <script>
    let Img = document.querySelectorAll("img");
    let body = document.querySelector("body");

    for (let i = 0; i < Img.length; i++) {
      Img[i].index = i + 1;
      Img[i].onclick = function () {
        body.style.backgroundImage = `url("./图片/${this.index}.jpg")`;
      }
    }
  </script>
</body>

</html>
