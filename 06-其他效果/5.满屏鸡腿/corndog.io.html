<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <style>
      body {
        background-color: lightBlue;
      }

      #snow {
        background: none;
        font-family: Androgyne;
        background-image: url('corndog-tile-1.png'), url('corndog-tile.png'),
          url('corndog-tile-2.png');
        height: 100%;
        left: 0;
        position: absolute;
        top: 0;
        width: 100%;
        z-index: 1;
        -webkit-animation: snow 1000s linear infinite;
        -moz-animation: snow 1000s linear infinite;
        -ms-animation: snow 1000s linear infinite;
        animation: snow 1000s linear infinite;
        -webkit-transform: translate3d(0, 0, 0);
        -moz-transform: translate3d(0, 0, 0);
        -ms-transform: translate3d(0, 0, 0);
        -o-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
      }

      @keyframes snow {
        0% {
          background-position: 0px 0px, 0px 0px, 0px 0px;
        }

        100% {
          background-position: 50000px 50000px, 10000px 20000px,
            -10000px 15000px;
        }
      }

      @-moz-keyframes snow {
        0% {
          background-position: 0px 0px, 0px 0px, 0px 0px;
        }

        100% {
          background-position: 50000px 50000px, 10000px 20000px,
            -10000px 15000px;
        }
      }

      @-webkit-keyframes snow {
        0% {
          background-position: 0px 0px, 0px 0px, 0px 0px;
        }

        100% {
          background-position: 50000px 50000px, 10000px 20000px,
            -10000px 15000px;
        }
      }

      @-ms-keyframes snow {
        0% {
          background-position: 0px 0px, 0px 0px, 0px 0px;
        }

        100% {
          background-position: 50000px 50000px, 10000px 20000px,
            -10000px 15000px;
        }
      }
    </style>
  </head>

  <body>
    <div id="snow"></div>
  </body>
</html>
