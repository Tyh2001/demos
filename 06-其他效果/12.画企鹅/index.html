<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style/index.css">
  <title>QQ小萌鹅</title>
</head>

<body>

  <div class="wrap">
    <!-- 企鹅头部 -->
    <div class="headtop">
      <div class="headbottom"></div>
      <!-- 眼睛部分 -->
      <h1 class="lefteye">
        <p class="lefteye_in">
          <strong class="eyeshow"></strong>
        </p>
      </h1>
      <h1 class="righteye">
        <p class="righteye_in">
          <strong class="eyebai"></strong>
        </p>
      </h1>
      <!-- 嘴巴部分 -->
      <h1 class="mouth"></h1>
      <p class="mouth_bar">
        <strong class="mouth_bar1"></strong>
      </p>
    </div>

    <!-- 企鹅头部 -->

    <!-- 企鹅身体 -->
    <div class="body">
      <div class="tummy">
        <div class="pocket">
          <div class="pocket_line1">
            <div class="pocket_line2"></div>
          </div>
        </div>
      </div>
      <div class="hand">
        <div class="lefthand"></div>
        <div class="righthand"></div>
      </div>
      <div class="body_1">
        <div class="body_2">
          <div class="body_3"></div>
        </div>
      </div>
    </div>
    <!-- 企鹅身体 -->

    <!-- 企鹅脚丫 -->
    <div class="footer">
      <div class="left_footer"></div>
      <div class="right_footer"></div>
    </div>
    <!-- 企鹅脚丫 -->
  </div>

</body>

</html>
