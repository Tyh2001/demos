<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .list li {
        list-style: none;
        float: left;
        width: 30px;
        height: 30px;
        border: 1px solid red;
        line-height: 30px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <img src="images/0.jpg" alt="" />
    <ul class="list">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
    <script src="script/jquery.js"></script>
    <script>
      var imgUrlList = [
        'images/0.jpg',
        'images/1.jpg',
        'images/2.jpg',
        'images/3.jpg',
        'images/4.jpg'
      ]
      $('.list li').click(function () {
        var index = $(this).index()
        $('img').attr('src', imgUrlList[index])
      })
    </script>
  </body>
</html>
