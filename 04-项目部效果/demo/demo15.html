<body>
  <script>
    var arr = [5, 50, 6, 11, 18, 62, 31, 52, 19];

    function sort(arr) {
      let len = arr.length;
      for (let i = len - 1; i > 0; i--) {
        for (let j = 0; j < i; j++) {
          if (arr[j] > arr[j + 1]) {
            [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]]
          }
        }
      }
      return arr;
    }
    console.log(sort(arr));

  </script>
</body>

</html>
