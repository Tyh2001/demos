<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style/bootstrap.css" />
  </head>

  <body>
    <div id="app">
      <form @submit.prevent="insert">
        <input type="text" v-model="formData.name" />
        <input type="text" v-model="formData.sex" />
        <input type="text" v-model="formData.age" />
        <input type="text" v-model="formData.achievement" />
        <input type="submit" />
      </form>
      <table class="table table-striped">
        <thead>
          <th>姓名</th>
          <th>性别</th>
          <th>年龄</th>
          <th>成绩</th>
          <th>修改</th>
          <th>删除</th>
        </thead>
        <tbody>
          <tr v-for="value,index in list">
            <td>{{value.name}}</td>
            <td>{{value.sex}}</td>
            <td>{{value.age}}</td>
            <td>{{value.achievement}}</td>
            <td>
              <button @click="edit(index)">修改</button>
            </td>
            <td>
              <button @click="del(index)">删除</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="script/vue.js"></script>
    <script>
      //引用类型问题
      new Vue({
        el: '#app',
        data: {
          formData: {
            name: '',
            sex: '',
            age: '',
            achievement: ''
          },
          list: []
        },
        methods: {
          insert() {
            let obj = {}
            obj.name = this.formData.name
            obj.sex = this.formData.sex
            obj.age = this.formData.age
            obj.achievement = this.formData.achievement
            this.list.push(obj)
          },
          del(i) {
            if (confirm('是否删除数据？')) {
              this.list.splice(i, 1)
            }
          },
          edit(i) {
            let achievement = prompt('请输入要修改的成绩')
            this.list[i].achievement = achievement
          }
        }
      })
    </script>
  </body>
</html>
