<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    ul {
      list-style: none;
      height: 50px;
    }

    ul.list li {
      width: 100px;
      height: 50px;
      float: left;
      border: 1px solid green;
    }

    ul.content li {
      width: 304px;
      height: 200px;
      border: 1px solid greenyellow;
      border-top: none;
      display: none;
    }

    ul.list .listlishow {
      border-bottom: 1px solid white;
      background-color: #86C7EE;
    }
  </style>

</head>

<body>
  <div>
    <ul class="list">
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <ul class="content">
      <li>第一个tab</li>
      <li>第二个tab</li>
      <li>第三个tab</li>
    </ul>
  </div>
  <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
  <script>
    $(function () {
      // 窗体加载初始显示第一个
      $(".content li:eq(0)").show();
      $(".list li:first").addClass("listlishow");

      $(".content li:eq(1)").hide();
      $(".content li:eq(2)").hide();

      //点击第一个
      $(".list li:eq(0)").click(function () {
        $(".content li:eq(0)").show();
        $(this).addClass("listlishow").siblings().removeClass("listlishow");

        $(".content li:eq(1)").hide();
        $(".content li:eq(2)").hide();
      })

      //点击第二个
      $(".list li:eq(1)").click(function () {
        $(".content li:eq(1)").show();
        $(this).addClass("listlishow").siblings().removeClass("listlishow");

        $(".content li:eq(0)").hide();
        $(".content li:eq(2)").hide();
      })

      //点击第三个
      $(".list li:eq(2)").click(function () {
        $(".content li:eq(2)").show();
        $(this).addClass("listlishow").siblings().removeClass("listlishow");

        $(".content li:eq(1)").hide();
        $(".content li:eq(0)").hide();
      })
    })
  </script>
</body>

</html>
